<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios basicos en HTML</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #1dc58d;
            text-align: center;
        }

        h2 {
            color: #000000;
            text-align: center;
        }

        /* Estilo del formulario */
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #1dc58d;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            color: #1dc58d;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #1dc58d;
            outline: none;
        }

        button {
            background-color: #1dc58d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <h2>Hecho por Esteban Diaz Vargas</h2>
    <form action="aplicacion.php" method="post">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" 
                required minlength="3" maxlength="50" title="El nombre debe tener entre 3 y 50 caracteres">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" 
                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                title="Ingresa un correo válido, por ejemplo: usuario@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" 
                pattern="[0-9]{10}" title="El número debe tener exactamente 10 dígitos">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" 
                required minlength="8" maxlength="20" title="La contraseña debe tener entre 8 y 20 caracteres">

            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </fieldset>

        <fieldset>
            <legend>Información Adicional</legend>
            <label for="pais">País</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="colombia">Colombia</option>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
            </select>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" 
                minlength="10" maxlength="200" required title="El mensaje debe tener entre 10 y 200 caracteres"></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
