<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 10 - Parte 1</title>
</head>
<body>
    <h1> - Parte 1: Declaración de Variables y Tipos de Datos (30 minutos) </h1>
    <p> - Declara tres variables: `nombre` (string), `edad` (number) y `esEstudiante` (booleano)</p>
    <p> - Muestra los valores de estas variables en la consola.</p> 
    <p> - Cambia los valores de las variables y observa los resultados.</p>

    <script language="javascript">
        // Declaración de variables
        let nombre = "Esteban"; // String
        let edad = 35;       // Number
        let esEstudiante = true; // Booleano

        // Mostrar los valores iniciales usando alert
        alert("Valores iniciales:\n" +
              "Nombre: " + nombre + "\n" +
              "Edad: " + edad + "\n" +
              "¿Es estudiante?: " + esEstudiante);

        // Cambiar los valores de las variables
        nombre = "Jhenifer";
        edad = 21;
        esEstudiante = false;

        // Mostrar los valores actualizados usando alert
        alert("Valores actualizados:\n" +
              "Nombre: " + nombre + "\n" +
              "Edad: " + edad + "\n" +
              "¿Es estudiante?: " + esEstudiante);
    </script>
</body>
</html>
